<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Merry Christmas from Anna!</title>

  <link rel="stylesheet" href="css/test-styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cookie|Shadows+Into+Light+Two|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="js/scripts.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <input type="checkbox" id="card1" class="more" aria-hidden="true">
            <div class="content">
                <div class="front">
                    <div class="inner">
                        <h2>Merry Christmas,</h2>
                        <div class="sig">From Anna!</div>
                        <label for="card1" class="button" aria-hidden="true">
                            Click To Open
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="title">Merry Christmas!</div>
                        <div class="content">
                            <div class="image">
                                <img src="assets/tim.jpg">
                            </div>
                            <div class="letter">
                                <p>Dear Tim,</p>
                                <p>Happy holidays! I know I roast you too much, but thanks for a hilarious Bx class and putting up
                                    with me all through the semester. Hope you have a relaxing break, and see you next semester!
                                </p>
                                <p>Love, Anna</p>
                            </div>
                        </div>
                       
                        <label for="card1" class="button return" aria-hidden="true">
                            <i class="fa fa-arrow-left"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

</script>
</html>
